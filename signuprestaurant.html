<body class="ressignup">

    <div id="log111">

        <p class="head"> SignUp for Restaurants </p>

        <h2>Create an account</h2>

        <form onSubmit="return false" align="center">

            <div class="form-group">
                <label for="restaurent"></label>
                <input type="text" class="form-control" id="rname" placeholder="Restaurant name ">
            </div>



            <div class="form-group">
                <label for="email"></label>
                <input type="text" class="form-control" id="remail" aria-describedby="emailHelp"
                    placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                    else.</small>
            </div>

            <div class="form-group">
                <label for="country"></label>
                <input type="text" class="form-control" id="rcountry" placeholder="Country">
            </div>

            <div class="form-group">
                <label for="City"></label>
                <input type="text" class="form-control" id="rcity" placeholder="City">
            </div>

            <div class="form-group">
                <label for="password"></label>
                <input type="password" class="form-control" id="rpsw" placeholder="Password">
            </div>
            
            <button class="btn " onclick="signUpRestaurant()">Signup</button>

            <a class="already" href="loginrestaurant.html">already have an account</a>
        </form>

    </div>
